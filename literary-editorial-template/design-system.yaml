name: "Literary Editorial Template"
version: "1.0.0"
description: "A refined editorial design system inspired by literary magazines, featuring paper textures, ink-like typography, and sophisticated layout."

tokens:
  colors:
    primary:
      ink: "#0A0E27"       # Deep Navy/Black for text and borders
      paper: "#FEFEF8"     # Warm Off-White for backgrounds
    accent:
      electric: "#00F0FF"  # Cyan for highlights/numbers
      coral: "#FF6B6B"     # Warm accent
      violet: "#7C3AED"    # Deep purple accent
    
  typography:
    primary: "Zen Kaku Gothic New"
    secondary: "Space Grotesk"
    display: "Bebas Neue"
    
  spacing:
    card_padding: "2rem"
    section_gap: "4rem"
    
  borders:
    width: "2px"
    style: "solid"
    radius: "0px" # Brutalist sharp edges or very slight rounding

components:
  card:
    background: "white"
    border: "2px solid #0A0E27"
    shadow: "4px 4px 0px 0px #0A0E27" # Hard offset shadow
    hover: "translate(-2px, -2px) shadow(6px 6px 0px 0px #0A0E27)"
    
  navigation:
    style: "minimalist"
    position: "fixed"
    background: "rgba(254, 254, 248, 0.95)"
